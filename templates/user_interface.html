<!DOCTYPE html>
<html>
<head>
    <title>Appointment Booking</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f3e6e8, #f7fafc);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            margin-top: 30px;
        }

        /* Booking Form Styles */
        #booking-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #booking-form label {
            display: block;
            margin-top: 20px;
            font-size: 1.2em;
        }

        #booking-form input[type="text"],
        #booking-form input[type="email"],
        #booking-form input[type="tel"],
        #booking-form input[type="date"],
        #booking-form input[type="time"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        #booking-form input[type="submit"] {
            display: block;
            margin-top: 30px;
            background-color: #333;
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #booking-form input[type="submit"]:hover {
            background-color: #555;
        }

        /* Confirmation Page Styles */
        #confirmation {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: none;
        }

        #confirmation h2 {
            color: #4CAF50; /* A green shade to signify success */
        }

.navbar {
    background-color: #2a2a2a; /* Using a dark color for the navbar */
    padding: 10px 0;
    text-align: center;
}

.navbar a {
    margin: 0 20px;
    text-decoration: none;
    color: #f7fafc; /* Light color for contrast */
    padding: 8px 15px;
    border-radius: 5px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.navbar a:hover {
    background-color: #555555; /* Darker shade for hover effect */
    color: #fff;
}

.navbar a.active {
    background-color: #555555; /* Darker shade for active page */
    color: #fff;
}

#timeSlotsContainer button {
    margin: 5px;
    padding: 5px 10px;
    background-color: #333;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#timeSlotsContainer button:hover {
    background-color: #555;
}

#timeSlotsContainer button.selected {
    background-color: #4CAF50;  /* A green shade for the selected time */
}

    </style>
</head>
<body>
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="https://dreamlabs.webflow.io/divinsmilesappointment" class="active">Book Now!</a>
    <a href="#">About</a>
</div>
    <h1>Appointment Booking System</h1>

    <!-- Calendar View -->
    <div id="calendar">
        <!-- Dynamic Calendar will be populated here -->
    </div>

    <!-- Booking Form -->
    <form id="booking-form">
        <h2>Book an Appointment</h2>
        <label for="client_name">Name:</label>
        <input type="text" id="client_name" name="client_name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" onchange="fetchAvailableSlots(this.value)">

<input type="hidden" id="selectedTime" name="time">

<label for="time">Time:</label>
<div id="timeSlotsContainer"></div>

        <input type="submit" value="Book Appointment">
    </form>

    <!-- Confirmation Page -->
    <div id="confirmation">
        <h2>Appointment Booked!</h2>
        <p>Your cancellation code is: <span id="cancellation_code"></span></p>
    </div>

    <script src="static/js/user_interface.js"></script>
</body>
</html>
